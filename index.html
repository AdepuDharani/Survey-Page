<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>  
  <body>
    
    <div class="menu">
      <header class="header">
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for your time and feedback</p>
    </header>
    
    <form action="" id="survey-form">
   <div class="form-opts">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>   
      </div>  

   <div class="form-opts">
    <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

   <div class="form-opts">
    <label for="number" id="number-label">Age<small>(optional)</small></label>
        <input type="number" id="number" placeholder="Age" min="12" max="130">
        </div>

   <div class="form-opts">
  <p>Which option best describes your current role?</p>
        <select name="" id="dropdown" placeholder="Select current role">
            <option disabled selected value>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
    </div>

   <div class="form-opts">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">
          <input type="radio" id="definitely" name="rcmd" value="definitely" class="inline" > Definitely</label>
        <label for="maybe"><input type="radio" id="maybe" name="rcmd" value="maybe" class="inline" > Maybe</label>
        <label for="notsure"><input type="radio" id="notsure" name="rcmd" value="notsure" class="inline"> Not Sure</label>
    </div>

   <div class="form-opts">
<p>What is your favorite feature of freeCodeCamp?</p>
  <select name="" id="feature" placeholder="Select an option">
            <option disabled selected value>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>
</div>

   <div class="form-opts">
<p>What would you like to see improved?
  <small>(Check all that apply)</small></p>
<label for="Front-end Projects">
  <input type="checkbox" id="Front-end Projects" value="Front-end Projects" class="inline"> Front-end Projects
  </label>
<label for="Back-end Projects">
  <input type="checkbox" id="Back-end Projects" value="Back-end Projects" class="inline"> Back-end Projects
  </label>
<label for="Data Visualization">
  <input type="checkbox" id="Data Visualization" value="Data Visualization" class="inline"> Data Visualization
  </label>
<label for="Challenges">
  <input type="checkbox" id="Challenges" value="Challenges" class="inline"> Challenges
  </label>
<label for="Open Source Community">
  <input type="checkbox" id="Open Source Community" value="Open Source Community" class="inline"> Open Source Community
  </label>
<label for="Gitter help rooms">
  <input type="checkbox" id="Gitter help rooms" value="Gitter help rooms" class="inline"> Gitter help rooms
  </label>
<label for="videos">
  <input type="checkbox" id="videos" value="Videos" class="inline"> Videos
  </label>
<label for="City Meetups">
  <input type="checkbox" id="City Meetups" value="City Meetups" class="inline"> City Meetups
  </label>
<label for="wiki">
  <input type="checkbox" id="wiki" value="Wiki" class="inline" > Wiki
</label>
<label for="forum">
  <input type="checkbox" id="forum" value="Forum" class="inline"> Forum
  </label>
<label for="Additional Courses">
  <input type="checkbox" id="Additional Courses" value="Additional Courses" class="inline"> Additional Courses
</label>
    </div>

   <div class="form-opts">
      <p>Any comments or suggestions?</p>
        <textarea id="suggestions" placeholder="Enter your comment here..." cols="30" rows="3"></textarea>
      </div>
  
   <div class="form-opts">
<input type="submit" value="Submit" id="submit">
</div>
    </form>
    </div>
  </body>
  </html>
